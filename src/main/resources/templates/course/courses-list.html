<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Danh sách khóa học</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px; /* Chừa khoảng cho navbar fixed */
        }

        .course-card img {
            height: 150px;
            object-fit: cover;
        }

        .navbar-center-title {
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            .navbar-center-title {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
            }
        }
    </style>
</head>
<body>

<form id="deleteForm" method="post" action="/?action=delete" style="display: none">
    <input type="hidden" name="id" id="deleteId">
</form>

<!-- Navbar cố định -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
    <div class="container position-relative">

        <!-- Tìm kiếm bên trái -->
        <form class="d-flex me-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Tìm</button>
        </form>

        <!-- Tiêu đề ở giữa -->
        <div class="navbar-center-title d-none d-lg-block">QHMP E-Learning</div>

        <!-- Nút bên phải -->
        <div class="d-flex ms-auto">
            <button class="btn btn-outline-light me-2" type="button">Đăng nhập</button>
            <button class="btn btn-success" type="button">Đăng ký</button>
        </div>
    </div>
</nav>

<!-- Danh sách khóa học -->
<div class="container my-5">
    <h2 class="mb-4 text-center text-primary">Khóa học nổi bật</h2>
    <div class="col-md-6 col-lg-4">
        <div class="card course-card h-100">
            <img src="https://via.placeholder.com/400x150?text=Data+Science" class="card-img-top"
                 alt="Data Science">
            <div class="card-body">
                <h5 class="card-title">Khoa học dữ liệu</h5>
                <p class="card-text">Trực quan hóa và phân tích dữ liệu với Python, Pandas, và Matplotlib.</p>
            </div>
            <div class="mt-auto d-flex justify-content-between gap-2">
                <p style="text-align: center">
                    <a href="" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    <a href="" class="btn btn-warning btn-sm">Cập nhật</a>
                    <button class="btn-delete" onclick="openDeleteModal(${p.getId()})">&#10005;</button>
                    <!--                        Chưa chỉnh sửa chức năng delete-->
                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
